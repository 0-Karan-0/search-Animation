<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Instagram Image Downloader</title>
</head>
<body>
    <div class="main">
        <div id="searchBox">
            <img src="img/insta.png" id="instaIcon">
            <input type="text" onclick="getMedia()" placeholder="Paste link here....">
            <div> <img src="img/search.png" class="searchIcon"></div>
        </div>
    </div>
    <script>
        var searchBox = document.getElementById("searchBox");
        var instaIcon = document.getElementById("instaIcon");
        instaIcon.onclick = function(){
            searchBox.classList.toggle("active");
        }
    </script>

</body>
</html>
